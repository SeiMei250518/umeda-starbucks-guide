const grid = document.getElementById('storeGrid');
const searchInput = document.getElementById('searchInput');
const statusInfo = document.getElementById('statusInfo');
let currentFilter = 'all';

// Map Initial â€” Center at Osaka Station
const map = L.map('map', { zoomControl: false }).setView([34.7024, 135.4964], 16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// Fix Leaflet Icons
delete L.Icon.Default.prototype._getIconUrl;
L.Icon.Default.mergeOptions({
    iconRetinaUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-2x.png',
    iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
});

let markerGroup = L.layerGroup().addTo(map);

function render() {
    const keyword = searchInput.value.toLowerCase();
    markerGroup.clearLayers();

    const filtered = stores.filter(s => {
        const matchKeyword = `${s.name} ${s.facility} ${s.note} ${s.scene}`.toLowerCase().includes(keyword);
        let matchFilter = true;
        if (currentFilter !== 'all') {
            matchFilter = s[currentFilter] === true;
        }
        return matchKeyword && matchFilter;
    });

    statusInfo.textContent = `${filtered.length} stores found.`;

    grid.innerHTML = filtered.map(s => {
        L.marker([s.lat, s.lng]).addTo(markerGroup)
            .bindPopup(`<b>${s.name}</b><br>${s.facility}`);

        return `
            <div class="card">
                <div class="p-5 flex-grow">
                    <div class="flex gap-1 mb-2">
                        ${s.reserve ? '<span class="badge badge-reserve">Reserve</span>' : ''}
                        ${s.tea ? '<span class="badge badge-tea">Tea & Cafe</span>' : ''}
                        ${s.isNew ? '<span class="badge badge-new">New</span>' : ''}
                    </div>
                    <h3 class="text-md font-bold mb-1">${s.name}</h3>
                    <p class="text-[11px] text-green-700 font-bold mb-3">${s.facility} ${s.floor}</p>
                    <div class="text-[10px] text-gray-500 space-y-1 mb-4 leading-relaxed">
                        <p>ğŸ•’ ${s.hours}</p>
                        <p>âœ¨ ${s.note}</p>
                    </div>
                    <div class="flex flex-wrap gap-2 text-[10px]">
                        ${s.power ? '<span class="bg-green-50 text-green-800 px-2 py-1 rounded border border-green-100 font-bold">ğŸ”Œé›»æºã‚ã‚Š</span>' : '<span class="text-gray-400">ğŸ”Œãªã—</span>'}
                        ${s.night ? '<span class="bg-orange-50 text-orange-700 px-2 py-1 rounded border border-orange-100 font-bold">ğŸŒ™23æ™‚è¿„</span>' : ''}
                    </div>
                </div>
                <div class="grid grid-cols-2 border-t text-center text-[11px] font-bold">
                    <a href="${s.mapUrl}" target="_blank" class="py-3 text-gray-600 border-r hover:bg-gray-50 uppercase tracking-widest">Official</a>
                    <button onclick="zoomTo(${s.lat}, ${s.lng})" class="py-3 text-blue-600 hover:bg-blue-50 uppercase tracking-widest font-black">View Map</button>
                </div>
            </div>
        `;
    }).join('');
}

function zoomTo(lat, lng) {
    map.setView([lat, lng], 18);
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('btn-active'));
        btn.classList.add('btn-active');
        currentFilter = btn.dataset.type;
        render();
    };
});

searchInput.oninput = render;
render();
</script>
