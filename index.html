];

const grid = document.getElementById('storeGrid');
const searchInput = document.getElementById('searchInput');
const resultCountEl = document.getElementById('resultCount');
const noResultsEl = document.getElementById('noResults');

let currentArea = 'all';
let currentFeat = null;

// Map Initialization
const map = L.map('map', { zoomControl: false }).setView([34.7024, 135.4964], 15);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
}).addTo(map);

// Leaflet Marker Icon Fix
delete L.Icon.Default.prototype._getIconUrl;
L.Icon.Default.mergeOptions({
    iconRetinaUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-2x.png',
    iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
});

let markers = {};

function render() {
    const keyword = searchInput.value.toLowerCase();
    
    // Clear Markers
    Object.values(markers).forEach(m => map.removeLayer(m));
    markers = {};

    const filtered = stores.filter(s => {
        const matchK = s.name.toLowerCase().includes(keyword) 
                    || s.facility.toLowerCase().includes(keyword) 
                    || s.note.toLowerCase().includes(keyword)
                    || s.area.toLowerCase().includes(keyword);
        const matchA = currentArea === 'all' || s.area === currentArea;
        let matchF = true;
        if (currentFeat === 'power') matchF = s.power;
        return matchK && matchA && matchF;
    });

    // Update result count
    resultCountEl.textContent = `${filtered.length} stores`;
    noResultsEl.classList.toggle('hidden', filtered.length > 0);

    grid.innerHTML = filtered.map(s => {
        // Add Marker
        const marker = L.marker([s.lat, s.lng]).addTo(map)
            .bindPopup(`<div class="text-xs font-bold">${s.name}</div><div class="text-[10px]">${s.facility} ${s.floor}</div>`);
        markers[s.id] = marker;

        return `
            <article class="bg-white rounded-2xl shadow-sm border overflow-hidden card flex flex-col" id="card-${s.id}">
                <div class="p-5 flex-grow">
                    <div class="flex flex-wrap gap-1 mb-2">
                        ${s.reserve ? '<span class="badge-reserve text-[9px] font-bold px-1.5 py-0.5 rounded uppercase tracking-tighter">Reserve</span>' : ''}
                        ${s.tea ? '<span class="badge-tea text-[9px] font-bold px-1.5 py-0.5 rounded uppercase tracking-tighter">Tea & Cafe</span>' : ''}
                        ${s.isNew ? '<span class="badge-new text-[9px] font-bold px-1.5 py-0.5 rounded uppercase tracking-tighter">New</span>' : ''}
                    </div>
                    <h3 class="text-md font-bold mb-0.5">${s.name}</h3>
                    <p class="text-[11px] text-green-700 font-bold mb-3 tracking-tight opacity-80">${s.facility} ${s.floor}</p>
                    <div class="text-[10px] text-gray-500 space-y-1 mb-4 leading-normal">
                        <p class="flex items-center gap-1">ğŸ•’ <span class="text-gray-700">${s.hours}</span></p>
                        <p class="flex items-start gap-1">âœ¨ <span class="text-gray-600 italic">${s.note}</span></p>
                    </div>
                    <div class="flex flex-wrap gap-2 text-[10px]">
                        ${s.power 
                            ? `<span class="bg-green-50 text-green-800 px-2.5 py-1 rounded border border-green-100 font-bold">ğŸ”Œ é›»æºã‚ã‚Š</span>` 
                            : '<span class="bg-gray-50 text-gray-400 px-2.5 py-1 rounded italic border border-gray-100">ğŸ”Œ é›»æºãªã—</span>'}
                    </div>
                </div>
                <div class="grid grid-cols-2 border-t text-center text-[11px] font-bold">
                    <a href="${s.mapUrl}" target="_blank" class="py-3.5 text-gray-600 border-r hover:bg-gray-50 transition active:bg-gray-100 uppercase tracking-widest">Detail</a>
                    <button onclick="zoomTo('${s.id}', ${s.lat}, ${s.lng})" class="py-3.5 text-blue-600 hover:bg-blue-50 transition active:bg-blue-100 uppercase tracking-widest">Map View</button>
                </div>
            </article>
        `;
    }).join('');
}

function zoomTo(id, lat, lng) {
    map.setView([lat, lng], 18);
    markers[id].openPopup();
    // Scroll smoothly to map
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function resetFilters() {
    searchInput.value = '';
    currentArea = 'all';
    currentFeat = null;
    document.querySelectorAll('.filter-btn').forEach(b => {
        b.classList.toggle('bg-[#00704A]', b.dataset.area === 'all');
        b.classList.toggle('text-white', b.dataset.area === 'all');
    });
    document.querySelectorAll('.feat-btn').forEach(b => {
        b.classList.remove('bg-blue-600', 'text-white');
    });
    render();
}

// Filter Events
document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('bg-[#00704A]', 'text-white'));
        btn.classList.add('bg-[#00704A]', 'text-white');
        currentArea = btn.dataset.area;
        render();
    };
});

document.querySelectorAll('.feat-btn').forEach(btn => {
    btn.onclick = () => {
        currentFeat = currentFeat === btn.dataset.feat ? null : btn.dataset.feat;
        btn.classList.toggle('bg-blue-600');
        btn.classList.toggle('text-white');
        render();
    };
});

searchInput.oninput = render;
render();
</script>
